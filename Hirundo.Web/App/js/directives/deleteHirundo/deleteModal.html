<div class="comment">
  <div class="modal-header">
    <h4>Are you sure you want to delete this hirundo?</h4>
  </div>
  <div class="modal-body">
    <img class="pull-left img-thumbnail" ng-src="{{commentData.authorImg}}">
    <strong>{{commentData.author}}</strong>
    <span am-time-ago="commentData.publishDate" class="pull-right timestamp"></span>
    <p>{{commentData.content}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-sm btn-primary" ng-click="ok()">Delete</button>
  </div>
</div>
